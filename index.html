<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Bienvenido a nuestro sitio web!! </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> ¡Bienvenido a nuestro sitio web! </h1>
    <p> Gracias por visitar nuestro sitio web. 
        En este sitio podrás conocer nuestras
        <a href="#">promociones</a>,
        leer las <a href="#">novedades</a> y ponerte en contacto con nosotros.

        Esperamos que disfrutes tu visita!! 
    </p>
</body>
</html>


<<form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

    <label for="producto">Nombre del producto:</label>
    <input type="text" id="producto" name="producto" required>

    <label for="mes">Mes del año:</label><br>
    <select id="mes" name="mes" required>
        <option value="">Seleccione un mes</option>
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abril">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" required>

    <label for="terminos">Acepto términos y condiciones</label>
    <input type="checkbox" id="terminos" name="terminos" required>
    <button type="submit">Enviar</button>
</form>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    const nombre = document.getElementById('nombre').value.trim();
    const email = document.getElementById('email').value.trim();
    const producto = document.getElementById('producto').value.trim();
    const mes = document.getElementById('mes').value;
    const cantidad = document.getElementById('cantidad').value;
    const terminos = document.getElementById('terminos').checked;

    if (!nombre || !email || !producto || !mes || !cantidad || !terminos) {
        alert('Por favor, complete todos los campos y acepte los términos.');
        e.preventDefault();
    }
});
</script>
